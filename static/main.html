<!DOCTYPE HTML>
<html>
<head>
  <title>Rdio Collection Chronology</title>
  <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="jams.js" type="text/javascript"></script>
  <link rel="stylesheet" href="cc.css" type="text/css">
  <link rel="icon shortcut" type="image/x-icon" href="http://www.rdio.com/favicon.ico" />
</head>
<body>


  <div id="loading">
    Loading...
  </div>

  
  <div id="player">
    <img id="art">
    <div id="controls">
      <button id="prev">Previous</button>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="next">Next</button>
      <a class="listen" href="" target="_blank">Listen on Rdio</a>
    </div>
    <div id="trackwrap">
      <ol id="tracks">
      </ol>
    </div>
  </div>

  <div id="wrapper">
  </div>

  <div id="api_swf"></div>
</body>
</html>
